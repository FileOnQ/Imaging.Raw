name: Create NuGet Package (1.0.0)

# TODO - 8/2/2021 - @ahoefling - Add support for build tagging which will create a final build
on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy: 
      matrix:
        include: 
          - os: windows-2019
            cuda: 'CUDA-11.4.0'

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
        
    - name: Install CUDA
      env:
        cuda: ${{ matrix.cuda }}
        visual_studio: ${{ matrix.visual_studio }}
      shell: powershell
      run: .\build\cuda.ps1
      
    - name: Check NVCC
      shell: powershell
      run: |
        nvcc -V
        ls $env:CUDA_PATH
        ls $env:CUDA_PATH\bin
        ls $env:CUDA_PATH\include

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.102

    - name: Setup NuGet.exe
      uses: NuGet/setup-nuget@v1.0.5
      with:
        nuget-version: 5.x
    
    - name: Get Version
      run: echo "::set-env name=PACKAGE_VERSION::1.0.0-pr.${{ GITHUB_RUN_NUMBER }}"

    - name: Build
      run: dotnet pack src/FileOnQ.Imaging.Raw/FileOnQ.Imaging.Raw.csproj /p:Version=${{ PACKAGE_VERSION }} /p:PackageVersion=${{ PACKAGE_VERSION }}
      
    - uses: actions/upload-artifact@2
      with:
        name: FileOnQ.Imaging.Raw.${{ PACKAGE_VERSION }}.nupkg
        path: src/FileOnQ.Imaging.Raw/bin/**/*.nupkg